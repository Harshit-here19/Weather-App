<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Live</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Dynamic Weather App -->

    <div class="form">
        <input type="text" placeholder="Search Your City" id="name">
        <button type="submit" class="btn btn-lg btn-outline-success" id="submit">Search</button>
    </div>

    <div class="cont">


        <div class="box">
            <div class="wave one"></div>
            <div class="wave two"></div>
            <div class="wave three"></div>

            <div id="weathercon">
                <i class="fa-solid fa-sun" style="color:#eccc68"></i>
            </div>

            <div class="info">
                <h2 id="location"><i class="fa-solid fa-street-view" style="color : #fff"></i><span
                        id="cityName">Agra</span></h2>
                <p id="date">WED | OCT 23 | 10:49AM</p>
                <h1 class="temperature"><span id="temp">30</span>째C</h1> <!-- 0176 - 째 -->
                <h3 class="tempmin_max">Min <span id="tempmin">30</span> 째C | Max <span id="tempmax">30</span> 째C</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
